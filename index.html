=<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gustavo C. - Soft IoT</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            /* ... suas variáveis de cores ... */
            --bg: #0f0f1a;
            --card-bg: #1a1a2e;
            --text: #e0e0ff;
            --accent: #00d4ff;
            --green: #00ff9d;
            --yellow: #ffd700;
            --pink: #ff4d9d;
            --blue: #4da8ff;

            /* Cores de Marcas para Ícones */
            --linkedin-blue: #0A66C2;
            --youtube-red: #FF0000;
            --github-dark: #181717;
            --gmail-red: #EA4335;
            --apple-dark: #000000;
            --android-green: #3DDC84;
            --web-blue: #2196F3;
            --instagram-grad: #ac0e0e;
            --stackoverflow-orange: #F58025;
            --dev-to-text: #E0E0FF;

            --header-height: 80px;
            
            /* Variáveis do Modo Claro (Inicialmente vazias) */
            --header-bg: transparent;
            --nav-text: #aaa;
            --nav-hover: rgba(0, 212, 255, 0.1);
            --border-color: rgba(255, 255, 255, 0.05);
            --card-border: rgba(0, 212, 255, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.4);
            --text-muted: #b0b0cc;
        }

        /* TEMA CLARO */
        /* ... suas regras [data-theme="light"] ... */
        [data-theme="light"] {
            --bg: #f4f4f9;
            --card-bg: #ffffff;
            --text: #1a1a2e;
            --text-muted: #555566;
            --accent: #0077b6;
            
            --nav-text: #555;
            --nav-hover: rgba(0, 119, 182, 0.1);
            --border-color: rgba(0, 0, 0, 0.05);
            --card-border: rgba(0, 0, 0, 0.08);
            --shadow-color: rgba(0, 0, 0, 0.1);

            /* Ajustes de ícones */
            --github-dark: #333;
            --dev-to-text: #333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* Scrollbar Invisível */
        ::-webkit-scrollbar { display: none; }
        html, body, .page { -ms-overflow-style: none; scrollbar-width: none; }

        html { scroll-behavior: smooth; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            overflow-x: hidden;
            line-height: 1.7;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Cabeçalho */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: var(--header-bg);
            backdrop-filter: none;
            z-index: 1000;
            border-bottom: none;
            padding: 0 2rem;
            height: var(--header-height);
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        [data-theme="light"] header {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
        }

        .header-inner {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text);
            letter-spacing: 0.5px;
            z-index: 1001; /* Garante que o logo fique acima do menu móvel */
        }

        /* [AJUSTE MOBILE] Estilo para a navegação */
        nav ul { list-style: none; display: flex; gap: 1.5rem; align-items: center; }

        nav ul li button {
            background: none; border: none;
            color: var(--nav-text);
            font-weight: 500; font-size: 1rem; padding: 0.5rem 1rem; border-radius: 8px; cursor: pointer; transition: all 0.3s ease;
        }

        nav ul li button:hover, nav ul li button.active {
            color: var(--accent); background-color: var(--nav-hover);
        }

        /* Botão de Tema */
        .theme-toggle {
            background: none; border: 1px solid var(--border-color); color: var(--text); font-size: 1.1rem; padding: 0.5rem; border-radius: 50%; cursor: pointer; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; transition: all 0.3s ease;
            z-index: 1001; /* Garante que o botão de tema fique acima do menu móvel */
        }
        .theme-toggle:hover { background-color: var(--nav-hover); color: var(--accent); }
        
        /* [NOVO] Botão do Menu Hamburguer (visível apenas em mobile) */
        .menu-toggle {
            display: none; /* Escondido por padrão */
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            z-index: 1001; /* Garante que o menu toggle fique acima */
            margin-left: 1rem;
        }


        /* Páginas */
        .page { display: none !important; scroll-snap-type: y mandatory; overflow-y: auto; height: 100vh; }
        .page.active { display: block !important; }

        .section {
            min-height: 100vh;
            padding-top: calc(var(--header-height) + 2rem);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            scroll-snap-align: start;
            width: 100%;
        }

        /* Hero Split */
        .hero-split {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 4rem;
            max-width: 1200px;
            width: 100%;
            text-align: left;
            margin-bottom: 2rem;
            margin-top: 4rem;
        }
        .hero-text { flex: 1; min-width: 300px; }
        .hero-media { flex: 1; display: flex; justify-content: center; min-width: 300px; }

        .hero-video-wrapper {
            width: 100%;
            max-width: 500px;
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 50px var(--shadow-color), 0 0 0 1px var(--card-border);
            background-color: #000;
            /* Removendo a transformação 3D no padrão para não dar problemas em alguns mobiles */
            /* transform: perspective(1000px) rotateY(-5deg); */ 
            transition: transform 0.5s ease, box-shadow 0.3s ease;
        }
        .hero-video-wrapper:hover { transform: perspective(1000px) rotateY(0deg) scale(1.02); }
        .hero-video-wrapper video { width: 100%; height: auto; display: block; }

        /* Feature Cards (Sessões "Bugadas" Corrigidas) */
        .feature-cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
            max-width: 1200px;
            width: 100%; 
        }
        
        .feature-card {
            background-color: var(--card-bg);
            padding: 1.5rem;
            border-radius: 12px;
            /* [AJUSTE] Flexibilidade para mobile. Em telas menores ele ocupará 100% da largura. */
            flex: 1 1 280px;
            max-width: 350px;
            text-align: center;
            box-shadow: 0 8px 20px var(--shadow-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid var(--card-border);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        /* ... outros estilos de cards/listas ... */
        .feature-card:hover { transform: translateY(-8px); box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4); }
        .feature-card i { font-size: 2.5rem; color: var(--accent); margin-bottom: 1rem; display: block; }
        .feature-card h3 { color: var(--text); font-size: 1.3rem; margin-bottom: 0.8rem; }
        .feature-card p { font-size: 0.95rem; color: var(--text-muted); line-height: 1.6; margin: 0 auto; }

        /* Títulos */
        h1, h2 {
            background: linear-gradient(90deg, #00d4ff, #00ff9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }
        [data-theme="light"] h1, [data-theme="light"] h2 {
            background: none;
            -webkit-text-fill-color: initial;
            color: #1a1a2e; /* Títulos sóbrios */
        }
        h1 { font-size: 3.5rem; margin-bottom: 1rem; line-height: 1.1; }
        h2 { font-size: 2.2rem; margin: 1.5rem 0 1rem; }
        .section p { font-size: 1.1rem; color: var(--text-muted); max-width: 800px; margin: 0.5rem auto; line-height: 1.6; }

        /* ... Perfil e Outros Estilos Mantidos ... */
        .profile-container { display: flex; align-items: flex-start; justify-content: center; gap: 3rem; max-width: 1200px; margin: 0 auto; flex-wrap: wrap; }
        .profile-left { display: flex; flex-direction: column; align-items: center; text-align: center; min-width: 200px; flex-basis: 300px; }
        .profile-photo { width: 180px; height: 240px; border-radius: 12px; overflow: hidden; border: 4px solid var(--accent); box-shadow: 0 0 30px rgba(0, 212, 255, 0.3); margin-bottom: 1.5rem; }
        .profile-photo img { width: 100%; height: 100%; object-fit: cover; }
        .profile-name { font-size: 1.8rem; font-weight: 700; color: var(--text); margin-bottom: 1rem; }
        .profile-contact { display: flex; flex-direction: column; gap: 0.8rem; width: 100%; padding-left: 0.5rem; }
        .contact-item { display: flex; align-items: center; justify-content: flex-start; gap: 0.6rem; color: var(--text-muted); font-size: 0.95rem; }
        .contact-item i { font-size: 1.1rem; width: 20px; text-align: center; }
        .contact-item .fa-linkedin { color: var(--linkedin-blue); } .contact-item .fa-youtube { color: var(--youtube-red); } .contact-item .fa-github { color: var(--github-dark); } .contact-item .fa-envelope { color: var(--gmail-red); } .contact-item .fa-instagram { color: var(--instagram-grad); } .contact-item .fa-stack-overflow { color: var(--stackoverflow-orange); } .contact-item .fa-dev { color: var(--dev-to-text); }
        .contact-item a { color: var(--accent); text-decoration: none; } .contact-item a:hover { text-decoration: underline; }
        .profile-right { flex: 1; min-width: 300px; text-align: left; }
        .profile-titles { font-size: 1.3rem; color: var(--nav-text); margin-bottom: 1rem; font-weight: 500; }
        .profile-desc { font-size: 1.1rem; color: var(--text-muted); margin-bottom: 0rem; line-height: 1.7; }
        .details-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; }
        .detail-card { background-color: var(--card-bg); border-radius: 12px; padding: 1.5rem; text-align: left; border: 1px solid var(--border-color); box-shadow: 0 8px 20px var(--shadow-color); }
        .detail-card h3 { color: var(--accent); font-size: 1.2rem; margin-bottom: 1.2rem; display: flex; align-items: center; gap: 0.75rem; }
        .detail-card h3 i { color: var(--accent); font-size: 1.1rem; width: 20px; text-align: center; }
        .detail-list { list-style: none; padding-left: 0.5rem; }
        .detail-list li { position: relative; padding-left: 1.6rem; margin-bottom: 0.8rem; color: var(--text-muted); font-size: 0.95rem; }
        .detail-list li::before { content: "\f00c"; font-family: "Font Awesome 6 Free"; font-weight: 900; color: var(--green); position: absolute; left: 0; top: 2px; }
        .tech-card { grid-column: 1 / -1; margin-top: 1.5rem; }
        .tech-tags { display: flex; flex-wrap: wrap; gap: 0.8rem; margin-top: 0; }
        .tech-tag { background-color: var(--card-bg); color: var(--accent); padding: 0.5rem 1rem; border-radius: 50px; font-size: 0.9rem; font-weight: 500; border: 1px solid var(--card-border); }

        /* ... Stats & Outros ... */
        .stats-container { max-width: 1200px; width: 100%; margin-bottom: 4em; margin-top: 4em; padding: 0; }
        .stats { display: flex; gap: 1.2rem; flex-wrap: wrap; justify-content: center; }
        .card { background-color: var(--card-bg); padding: 1.2rem 1.5rem; border-radius: 16px; min-width: 160px; flex-grow: 1; max-width: 240px; text-align: center; box-shadow: 0 10px 30px var(--shadow-color); transition: transform 0.3s ease; display: flex; flex-direction: column; justify-content: space-between; }
        .card:hover { transform: translateY(-8px); }
        .card .value { font-size: 2.2rem; font-weight: 700; margin-bottom: 0.3rem; color: var(--text); }
        .card .label { font-size: 0.8rem; color: #888; text-transform: uppercase; letter-spacing: 1px; }
        .card.latency .value { color: var(--green); } .card.freq .value { color: var(--blue); } .card.devices .value { color: var(--yellow); } .card.crypto .value { color: var(--pink); }

        pre.dart-code-snippet { background-color: #0a0a14; border: 1px solid var(--border-color); border-radius: 8px; padding: 1rem 1.5rem; text-align: left; font-size: 1rem; max-width: 400px; width: 100%; margin: 0; overflow: hidden; white-space: nowrap; cursor: copy; transition: all 0.3s ease; }
        pre.dart-code-snippet:hover { border-color: var(--green); }
        pre.dart-code-snippet code { font-family: 'Courier New', Courier, monospace; color: #c0c0ff; }
        
        .download-buttons { display: flex; flex-wrap: wrap; justify-content: center; gap: 1.5rem; margin-top: 3rem; }
        .download-button { background-color: var(--card-bg); color: var(--text); padding: 1rem 1.8rem; border-radius: 10px; text-decoration: none; display: flex; align-items: center; gap: 0.8rem; font-size: 1.1rem; font-weight: 500; transition: all 0.3s ease; border: 1px solid var(--border-color); }
        .download-button:hover { transform: translateY(-5px); box-shadow: 0 8px 20px var(--shadow-color); }
        .download-button i { font-size: 1.5rem; }
        .download-button.apple { color: var(--apple-dark); background-color: #fff; }
        [data-theme="light"] .download-button.apple { background-color: #f0f0f0; }
        .download-button.android i { color: var(--android-green); } .download-button.web i { color: var(--web-blue); }

        .scroll-hint { margin-top: 2rem; font-size: 0.9rem; color: #777; animation: bounce 2s infinite; }
        .scroll-hint i { font-size: 1.5rem; color: var(--accent); display: block; margin-top: 0.3rem; }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% { transform: translateY(0); } 40% { transform: translateY(-10px); } 60% { transform: translateY(-5px); } }

        .app-mockups { display: flex; flex-wrap: wrap; justify-content: center; gap: 2rem; margin-top: 3rem; align-items: flex-end; max-width: 1200px; }
        .mockup-item img { max-height: 400px; width: auto; border-radius: 15px; box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5); transition: transform 0.3s ease; }
        .mockup-item:hover img { transform: translateY(-10px); }
        .mockup-item.desktop img { max-height: 300px; border-radius: 8px; }
        .mockup-item.mobile img { max-width: 200px; }
        
        .page-indicator { position: fixed; right: 20px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 15px; z-index: 900; display: none; }
        .page-indicator.visible { display: flex; }
        .indicator-dot { width: 10px; height: 10px; background-color: rgba(128, 128, 128, 0.3); border-radius: 50%; cursor: pointer; transition: all 0.3s ease; }
        [data-theme="light"] .indicator-dot { background-color: rgba(0, 0, 0, 0.2); }
        .indicator-dot.active { background-color: var(--accent); transform: scale(1.3); }

        .license-info { width: 100%; max-width: 800px; margin-top: 2rem; padding: 1.5rem; background-color: rgba(0, 0, 0, 0.1); border-radius: 16px; }
        [data-theme="light"] .license-info { background-color: rgba(0, 0, 0, 0.05); }
        .license-text { font-size: 1rem; color: var(--text-muted); margin-bottom: 1.5rem; font-weight: 500; }
        .license-text i { color: var(--green); margin-right: 0.5rem; }
        .license-buttons { display: flex; gap: 2rem; justify-content: center; align-items: flex-start; flex-wrap: wrap; }
        .implement-group { display: flex; flex-direction: column; gap: 0.8rem; align-items: center; }
        .implement-header { font-size: 1rem; font-weight: 600; color: var(--green); }
        [data-theme="light"] .implement-header { color: #00a86b; }
        .implement-header i { margin-right: 0.5rem; }

        /* --- MEDIA QUERIES PARA MOBILE-FIRST --- */

        @media (max-width: 768px) {
            
            /* [AJUSTE PRINCIPAL 1: NAVEGAÇÃO] */
            header { padding: 0 1rem; }
            .header-inner { padding: 1rem 0; }
            
            /* Esconde a navegação no desktop e mostra o toggle em mobile */
            .menu-toggle { display: block; }
            nav {
                display: none; /* Esconde a nav por padrão */
                position: absolute;
                top: var(--header-height);
                left: 0;
                width: 100%;
                background-color: var(--card-bg); /* Fundo sólido para o menu */
                border-top: 1px solid var(--border-color);
                box-shadow: 0 10px 20px var(--shadow-color);
                padding: 1rem 0;
            }
            /* O JS vai adicionar a classe 'nav-open' */
            nav.nav-open { display: block; }

            nav ul {
                flex-direction: column; /* Links em coluna */
                gap: 0;
            }

            nav ul li {
                width: 100%;
                text-align: center;
                border-bottom: 1px solid var(--border-color);
            }
            nav ul li:last-child { border-bottom: none; }
            
            nav ul li button {
                width: 100%;
                padding: 1rem;
                border-radius: 0;
                font-size: 1.1rem;
                color: var(--text);
            }
            nav ul li button:hover, nav ul li button.active {
                background-color: var(--nav-hover);
                color: var(--accent);
            }
            /* O botão de tema deve permanecer na header-inner, não no menu */
            nav ul li:has(.theme-toggle) { display: none; }

            /* [AJUSTE PRINCIPAL 2: LAYOUT] */
            .hero-split { flex-direction: column; text-align: center; gap: 2rem; }
            .hero-text { width: 100%; }
            .hero-media { width: 100%; }
            .hero-video-wrapper { transform: none; max-width: 100%; }
            .hero-video-wrapper:hover { transform: none; }
            .section p { margin-left: auto; margin-right: auto; }

            /* Ajustes no Perfil */
            .profile-container { flex-direction: column; align-items: center; text-align: center; }
            .profile-left, .profile-right { width: 100%; }
            .profile-photo { width: 140px; height: 180px; }
            .profile-name { font-size: 1.6rem; }
            .profile-titles { text-align: center; }
            .profile-contact { align-items: flex-start; max-width: 300px; margin: 0 auto; } /* Centraliza o bloco de contatos */
            .contact-item { justify-content: flex-start; width: 100%; }
            .details-grid { grid-template-columns: 1fr; }
            .tech-card { margin-top: 0; }
            .profile-right { text-align: left; /* Retorna ao alinhamento original para o conteúdo detalhado */ }
            .detail-card { text-align: left; }
            .detail-card h3 { justify-content: flex-start; }
            
            /* Outros Ajustes de Conteúdo */
            h1 { font-size: 2.5rem; }
            h2 { font-size: 1.8rem; }
            .section { padding-top: calc(var(--header-height) + 1rem); padding-bottom: 1rem; }
            .feature-card { max-width: 90%; }
            .stats-container { margin-bottom: 2em; margin-top: 2em; padding: 0 1rem; }
            .stats { flex-direction: column; gap: 1rem; } /* Empilha os cards de estatísticas */
            .card { min-width: 100%; max-width: 100%; padding: 1.2rem; }

            /* Elementos Ocultos/Ajustados */
            .app-mockups { flex-direction: column; align-items: center; }
            .mockup-item img { max-height: 300px; }
            .mockup-item.desktop img { max-height: 200px; }
            .page-indicator { display: none !important; }
            .scroll-hint { display: none; } /* Oculta a sugestão de deslizar no mobile se for muito intrusiva */
            .download-buttons { flex-direction: column; width: 80%; max-width: 300px; margin: 3rem auto 0; }
        }

        /* [NOVO] Adiciona o estilo para o botão do tema no menu quando ele está aberto no mobile */
        @media (max-width: 768px) {
            .theme-toggle {
                background: none; border: none;
                color: var(--text);
                margin: 0;
                padding: 0;
                width: auto;
                height: auto;
                border-radius: 0;
            }
            .theme-toggle:hover { background-color: transparent; }
            nav ul li.theme-desktop { display: none; } /* Esconde o li do tema na lista em mobile */
        }
        
        /* Regras adicionais para telas ainda menores (ex: 480px) */
        @media (max-width: 480px) {
             .profile-contact { max-width: 90%; }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-inner">
            <div class="logo">Gustavo C. - Soft IoT</div>
            <nav id="mainNav">
                <ul>
                    <li><button class="tab-link active" data-page="about">Sobre Mim</button></li>
                    <li><button class="tab-link" data-page="softiot">SOFT IOT</button></li>
                    <li><button class="tab-link" data-page="zerohub">ZERO HUB</button></li>
                    <li class="theme-desktop">
                        <button class="theme-toggle" id="themeToggleDesktop" title="Alternar Tema">
                            <i class="fas fa-sun"></i>
                        </button>
                    </li>
                </ul>
            </nav>
            <button class="theme-toggle" id="themeToggleMobile" title="Alternar Tema">
                <i class="fas fa-sun"></i>
            </button>
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <div id="about" class="page active">
        </div>

    <div id="softiot" class="page">
        </div>

    <div id="zerohub" class="page">
        </div>

    <div class="page-indicator" id="pageIndicator"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const header = document.querySelector('header');
            const nav = document.getElementById('mainNav');
            const menuToggle = document.getElementById('menuToggle');
            const themeToggleDesktop = document.getElementById('themeToggleDesktop');
            const themeToggleMobile = document.getElementById('themeToggleMobile');
            
            // ... (restante das variáveis) ...
            const headerHeight = header.offsetHeight; 
            document.documentElement.style.setProperty('--header-height', `${headerHeight}px`);

            const pages = document.querySelectorAll('.page');
            const tabs = document.querySelectorAll('.tab-link');
            const pageIndicator = document.getElementById('pageIndicator');
            let currentPageElement = null;
            let currentScrollListener = null;

            // [NOVO] Lógica do Menu Hamburguer
            menuToggle.addEventListener('click', function() {
                nav.classList.toggle('nav-open');
                const icon = menuToggle.querySelector('i');
                // Altera o ícone de menu para 'X' quando aberto
                icon.className = nav.classList.contains('nav-open') ? 'fas fa-times' : 'fas fa-bars';
            });
            
            // Funções de Tema unificadas
            function toggleTheme() {
                const html = document.documentElement;
                const currentTheme = html.getAttribute('data-theme');
                const isLight = currentTheme === 'light';

                // Aplica a lógica de tema
                if (isLight) {
                    html.removeAttribute('data-theme');
                    localStorage.setItem('theme', 'dark');
                } else {
                    html.setAttribute('data-theme', 'light');
                    localStorage.setItem('theme', 'light');
                }

                // Atualiza os ícones em ambos os botões
                const iconClass = isLight ? 'fas fa-sun' : 'fas fa-moon';
                themeToggleDesktop.querySelector('i').className = iconClass;
                themeToggleMobile.querySelector('i').className = iconClass;
            }

            // Inicializa o tema e os ícones
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.documentElement.setAttribute('data-theme', 'light');
                themeToggleDesktop.querySelector('i').className = 'fas fa-moon';
                themeToggleMobile.querySelector('i').className = 'fas fa-moon';
            } else {
                themeToggleDesktop.querySelector('i').className = 'fas fa-sun';
                themeToggleMobile.querySelector('i').className = 'fas fa-sun';
            }
            
            // Adiciona eventos de clique aos dois botões de tema
            themeToggleDesktop.addEventListener('click', toggleTheme);
            themeToggleMobile.addEventListener('click', toggleTheme);


            function updateIndicator() {
                if (!currentPageElement || !pageIndicator.classList.contains('visible')) return;
                const sections = currentPageElement.querySelectorAll('.section');
                const dots = pageIndicator.querySelectorAll('.indicator-dot');
                if (dots.length === 0) return;
                const pageScrollTop = currentPageElement.scrollTop;
                const pageHeight = currentPageElement.clientHeight;
                let activeIndex = 0;
                sections.forEach((section, index) => {
                    const sectionTop = section.offsetTop;
                    // Ajusta o ponto de ativação para ser mais amigável em mobile
                    if (pageScrollTop + (pageHeight / 2) >= sectionTop) { 
                        activeIndex = index;
                    }
                });
                dots.forEach((dot, index) => {
                    dot.classList.toggle('active', index === activeIndex);
                });
            }

            function showPage(pageId) {
                if (currentPageElement && currentScrollListener) {
                    currentPageElement.removeEventListener('scroll', currentScrollListener);
                    currentScrollListener = null;
                }
                pages.forEach(p => p.classList.remove('active'));
                pageIndicator.innerHTML = '';
                pageIndicator.classList.remove('visible');
                const targetPage = document.getElementById(pageId);
                currentPageElement = targetPage;
                if (targetPage) {
                    targetPage.classList.add('active');
                    targetPage.scrollTo({ top: 0, behavior: 'auto' });
                    const sections = targetPage.querySelectorAll('.section');
                    if (sections.length > 1) {
                        pageIndicator.classList.add('visible');
                        sections.forEach((section, index) => {
                            const dot = document.createElement('div');
                            dot.classList.add('indicator-dot');
                            if (index === 0) dot.classList.add('active');
                            dot.addEventListener('click', () => {
                                targetPage.scrollTo({
                                    top: section.offsetTop,
                                    behavior: 'smooth'
                                });
                            });
                            pageIndicator.appendChild(dot);
                        });
                        currentScrollListener = updateIndicator;
                        targetPage.addEventListener('scroll', currentScrollListener);
                    }
                }
                tabs.forEach(t => t.classList.remove('active'));
                const activeTab = document.querySelector(`[data-page="${pageId}"]`);
                if (activeTab) { activeTab.classList.add('active'); }
                
                // [NOVO] Fechar o menu móvel ao clicar em um link
                if (window.innerWidth <= 768) {
                     nav.classList.remove('nav-open');
                     menuToggle.querySelector('i').className = 'fas fa-bars';
                }
            }

            const codeSnippet = document.querySelector('.dart-code-snippet');
            if (codeSnippet) {
                codeSnippet.addEventListener('click', () => {
                    const codeToCopy = codeSnippet.querySelector('code').innerText;
                    const textarea = document.createElement('textarea');
                    textarea.value = codeToCopy;
                    textarea.style.position = 'fixed';
                    textarea.style.opacity = '0';
                    document.body.appendChild(textarea);
                    textarea.select();
                    try {
                        document.execCommand('copy');
                        codeSnippet.setAttribute('title', 'Copiado!');
                        setTimeout(() => { codeSnippet.setAttribute('title', 'Clique para copiar'); }, 2000);
                    } catch (err) {
                        console.error('Falha ao copiar o texto', err);
                        codeSnippet.setAttribute('title', 'Erro ao copiar');
                    }
                    document.body.removeChild(textarea);
                });
            }

            tabs.forEach(tab => {
                tab.addEventListener('click', function () {
                    const pageId = this.getAttribute('data-page');
                    showPage(pageId);
                });
            });

            showPage('about');
        });
    </script>
</body>
