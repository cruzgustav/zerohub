<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gustavo C. - Soft IoT</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            /* ... suas variáveis de cores ... */
            --bg: #0f0f1a;
            --card-bg: #1a1a2e;
            --text: #e0e0ff;
            --accent: #00d4ff;
            --green: #00ff9d;
            --yellow: #ffd700;
            --pink: #ff4d9d;
            --blue: #4da8ff;

            --linkedin-blue: #0A66C2;
            --youtube-red: #FF0000;
            --github-dark: #181717;
            --gmail-red: #EA4335;
            --apple-dark: #000000;
            --android-green: #3DDC84;
            --web-blue: #2196F3;
            --instagram-grad: #ac0e0e;
            --stackoverflow-orange: #F58025;
            --dev-to-text: #E0E0FF;

            --header-height: 80px;
            
            --header-bg: transparent;
            --nav-text: #aaa;
            --nav-hover: rgba(0, 212, 255, 0.1);
            --border-color: rgba(255, 255, 255, 0.05);
            --card-border: rgba(0, 212, 255, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.4);
            --text-muted: #b0b0cc;
        }

        /* TEMA CLARO */
        [data-theme="light"] {
            --bg: #f4f4f9;
            --card-bg: #ffffff;
            --text: #1a1a2e;
            --text-muted: #555566;
            --accent: #0077b6;
            
            --nav-text: #555;
            --nav-hover: rgba(0, 119, 182, 0.1);
            --border-color: rgba(0, 0, 0, 0.05);
            --card-border: rgba(0, 0, 0, 0.08);
            --shadow-color: rgba(0, 0, 0, 0.1);

            --github-dark: #333;
            --dev-to-text: #333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* Scrollbar Invisível */
        ::-webkit-scrollbar { display: none; }
        html, body, .page { -ms-overflow-style: none; scrollbar-width: none; }

        html { scroll-behavior: smooth; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            overflow-x: hidden;
            line-height: 1.7;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Cabeçalho */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: var(--header-bg);
            backdrop-filter: none;
            z-index: 1000;
            border-bottom: none;
            padding: 0 2rem;
            height: var(--header-height);
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        [data-theme="light"] header {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
        }

        .header-inner {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text);
            letter-spacing: 0.5px;
            z-index: 1001; 
        }

        /* Estilo para a navegação Padrão (Desktop) */
        nav { display: block; }
        nav ul { list-style: none; display: flex; gap: 1.5rem; align-items: center; }

        nav ul li button {
            background: none; border: none;
            color: var(--nav-text);
            font-weight: 500; font-size: 1rem; padding: 0.5rem 1rem; border-radius: 8px; cursor: pointer; transition: all 0.3s ease;
        }

        nav ul li button:hover, nav ul li button.active {
            color: var(--accent); background-color: var(--nav-hover);
        }

        /* Botão de Tema Padrão (Desktop) */
        .theme-toggle {
            background: none; border: 1px solid var(--border-color); color: var(--text); font-size: 1.1rem; padding: 0.5rem; border-radius: 50%; cursor: pointer; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; transition: all 0.3s ease;
            z-index: 1001; 
        }
        .theme-toggle:hover { background-color: var(--nav-hover); color: var(--accent); }
        
        /* [NOVO] Botão do Menu Hamburguer e Tema (Mobile) - Escondidos por padrão */
        .menu-toggle, #themeToggleMobile {
            display: none;
            margin-left: 1rem; /* Espaçamento entre os botões */
        }
        .menu-toggle {
            background: none; border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            z-index: 1001;
            display: flex; /* Garante que o toggle móvel seja um flex container para centralizar o ícone */
            align-items: center;
            justify-content: center;
        }


        /* Páginas */
        .page { display: none !important; scroll-snap-type: y mandatory; overflow-y: auto; height: 100vh; }
        .page.active { display: block !important; }

        .section {
            min-height: 100vh;
            padding-top: calc(var(--header-height) + 2rem);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            scroll-snap-align: start;
            width: 100%;
        }

        /* Ajustes de Layout (Hero, Cards, etc.) */
        /* Mantendo os estilos de desktop aqui, a media query fará a quebra */
        .hero-split {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 4rem;
            max-width: 1200px;
            width: 100%;
            text-align: left;
            margin-bottom: 2rem;
            margin-top: 4rem;
        }
        .hero-video-wrapper {
            transform: perspective(1000px) rotateY(-5deg);
            /* ... outros estilos ... */
        }
        /* ... estilos de feature-cards-container, feature-card, titles, profile-container, etc. ... */
        .profile-container { display: flex; align-items: flex-start; justify-content: center; gap: 3rem; max-width: 1200px; margin: 0 auto; flex-wrap: wrap; }
        .details-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; }
        .stats { display: flex; gap: 1.2rem; flex-wrap: wrap; justify-content: center; }

        /* ... Estilos de Mockups e Indicador Lateral ... */
        .page-indicator { position: fixed; right: 20px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 15px; z-index: 900; }
        .page-indicator.visible { display: flex; }

        /* --- MEDIA QUERIES PARA MOBILE (max-width: 768px) --- */

        @media (max-width: 768px) {
            
            /* [HEADER E NAVEGAÇÃO] */
            header { padding: 0 1rem; }
            .header-inner { padding: 1rem 0; }
            
            /* Mostra os toggles de Menu e Tema */
            .menu-toggle, #themeToggleMobile { display: flex; }
            /* Esconde o menu desktop e o botão de tema desktop */
            nav { display: none; }
            .theme-desktop { display: none !important; }
            
            /* Estilo da Navegação em Mobile (Hamburguer Aberto) */
            nav.nav-open {
                display: block; 
                position: fixed; /* Troquei de absolute para fixed, mais robusto */
                top: var(--header-height);
                left: 0;
                width: 100%;
                height: calc(100vh - var(--header-height)); /* Ocupa o resto da tela */
                background-color: var(--card-bg); 
                border-top: 1px solid var(--border-color);
                box-shadow: 0 10px 20px var(--shadow-color);
                overflow-y: auto;
                padding: 0;
                z-index: 999;
            }

            nav ul {
                flex-direction: column; /* Links em coluna */
                gap: 0;
                padding: 0;
            }

            nav ul li {
                width: 100%;
                text-align: center;
                border-bottom: 1px solid var(--border-color);
            }
            nav ul li:last-child { border-bottom: none; }
            
            nav ul li button {
                width: 100%;
                padding: 1rem;
                border-radius: 0;
                font-size: 1.1rem;
                color: var(--text);
            }
            nav ul li button:hover, nav ul li button.active {
                background-color: var(--nav-hover);
                color: var(--accent);
            }

            /* [AJUSTES DE LAYOUT GERAL] */
            .section { padding: 2rem 1rem; padding-top: calc(var(--header-height) + 1rem); }
            h1 { font-size: 2.5rem; }
            h2 { font-size: 1.8rem; }
            
            .hero-split { flex-direction: column; text-align: center; gap: 2rem; }
            .hero-video-wrapper { transform: none; max-width: 100%; }
            .hero-video-wrapper:hover { transform: none; }

            /* Perfil */
            .profile-container { flex-direction: column; align-items: center; text-align: center; }
            .profile-left, .profile-right { width: 100%; }
            .profile-photo { width: 140px; height: 180px; }
            .details-grid { grid-template-columns: 1fr; }
            .profile-contact { align-items: flex-start; max-width: 300px; margin: 0 auto; }
            
            /* Stats */
            .stats { flex-direction: column; gap: 1rem; }
            .card { min-width: 100%; max-width: 100%; }

            /* Oculta elementos que atrapalham em telas pequenas */
            .page-indicator { display: none !important; }
            .scroll-hint { display: none; }
            .app-mockups { flex-direction: column; align-items: center; }
            .mockup-item.desktop img { display: none; } /* Oculta mockups desktop no mobile */
            .mockup-item.mobile img { max-width: 200px; }
            .download-buttons { flex-direction: column; width: 80%; max-width: 300px; margin: 3rem auto 0; }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-inner">
            <div class="logo">Gustavo C. - Soft IoT</div>
            <nav id="mainNav">
                <ul>
                    <li><button class="tab-link active" data-page="about">Sobre Mim</button></li>
                    <li><button class="tab-link" data-page="softiot">SOFT IOT</button></li>
                    <li><button class="tab-link" data-page="zerohub">ZERO HUB</button></li>
                    <li class="theme-desktop">
                        <button class="theme-toggle" id="themeToggleDesktop" title="Alternar Tema">
                            <i class="fas fa-sun"></i>
                        </button>
                    </li>
                </ul>
            </nav>
            <button class="theme-toggle" id="themeToggleMobile" title="Alternar Tema">
                <i class="fas fa-sun"></i>
            </button>
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <div id="about" class="page active">
        <div class="section">
            <div class="profile-container">
                </div>
        </div>
    </div>

    <div id="softiot" class="page">
        </div>

    <div id="zerohub" class="page">
        </div>

    <div class="page-indicator" id="pageIndicator"></div>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const header = document.querySelector('header');
            const nav = document.getElementById('mainNav');
            const menuToggle = document.getElementById('menuToggle');
            const themeToggleDesktop = document.getElementById('themeToggleDesktop');
            const themeToggleMobile = document.getElementById('themeToggleMobile');
            
            const headerHeight = header.offsetHeight; 
            document.documentElement.style.setProperty('--header-height', `${headerHeight}px`);

            const pages = document.querySelectorAll('.page');
            const tabs = document.querySelectorAll('.tab-link');
            const pageIndicator = document.getElementById('pageIndicator');
            let currentPageElement = null;
            let currentScrollListener = null;

            // Lógica do Menu Hamburguer
            menuToggle.addEventListener('click', function() {
                nav.classList.toggle('nav-open');
                const icon = menuToggle.querySelector('i');
                // Alterna o ícone: barras <-> X
                icon.className = nav.classList.contains('nav-open') ? 'fas fa-times' : 'fas fa-bars';
                
                // Impede a rolagem do corpo quando o menu móvel está aberto
                document.body.style.overflowY = nav.classList.contains('nav-open') ? 'hidden' : 'auto';
            });
            
            // Funções de Tema unificadas
            function toggleTheme() {
                const html = document.documentElement;
                const currentTheme = html.getAttribute('data-theme');
                const isLight = currentTheme === 'light';

                if (isLight) {
                    html.removeAttribute('data-theme');
                    localStorage.setItem('theme', 'dark');
                } else {
                    html.setAttribute('data-theme', 'light');
                    localStorage.setItem('theme', 'light');
                }

                // Atualiza os ícones
                const iconClass = isLight ? 'fas fa-sun' : 'fas fa-moon';
                if (themeToggleDesktop) themeToggleDesktop.querySelector('i').className = iconClass;
                if (themeToggleMobile) themeToggleMobile.querySelector('i').className = iconClass;
            }

            // Inicializa o tema e os ícones
            const savedTheme = localStorage.getItem('theme');
            const initialIcon = savedTheme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
            if (savedTheme === 'light') {
                document.documentElement.setAttribute('data-theme', 'light');
            }
            if (themeToggleDesktop) themeToggleDesktop.querySelector('i').className = initialIcon;
            if (themeToggleMobile) themeToggleMobile.querySelector('i').className = initialIcon;
            
            // Adiciona eventos de clique aos botões de tema
            if (themeToggleDesktop) themeToggleDesktop.addEventListener('click', toggleTheme);
            if (themeToggleMobile) themeToggleMobile.addEventListener('click', toggleTheme);


            function updateIndicator() {
                if (!currentPageElement || !pageIndicator.classList.contains('visible')) return;
                const sections = currentPageElement.querySelectorAll('.section');
                const dots = pageIndicator.querySelectorAll('.indicator-dot');
                if (dots.length === 0) return;
                const pageScrollTop = currentPageElement.scrollTop;
                const pageHeight = currentPageElement.clientHeight;
                let activeIndex = 0;
                sections.forEach((section, index) => {
                    const sectionTop = section.offsetTop;
                    // Ajuste para mobile-friendly: Ativa a seção quando 1/2 da página rolar por ela
                    if (pageScrollTop + (pageHeight / 2) >= sectionTop) { 
                        activeIndex = index;
                    }
                });
                dots.forEach((dot, index) => {
                    dot.classList.toggle('active', index === activeIndex);
                });
            }

            function showPage(pageId) {
                if (currentPageElement && currentScrollListener) {
                    currentPageElement.removeEventListener('scroll', currentScrollListener);
                    currentScrollListener = null;
                }
                pages.forEach(p => p.classList.remove('active'));
                pageIndicator.innerHTML = '';
                pageIndicator.classList.remove('visible');
                const targetPage = document.getElementById(pageId);
                currentPageElement = targetPage;
                if (targetPage) {
                    targetPage.classList.add('active');
                    targetPage.scrollTo({ top: 0, behavior: 'auto' });
                    const sections = targetPage.querySelectorAll('.section');
                    if (sections.length > 1) {
                        pageIndicator.classList.add('visible');
                        sections.forEach((section, index) => {
                            const dot = document.createElement('div');
                            dot.classList.add('indicator-dot');
                            if (index === 0) dot.classList.add('active');
                            dot.addEventListener('click', () => {
                                targetPage.scrollTo({
                                    top: section.offsetTop,
                                    behavior: 'smooth'
                                });
                            });
                            pageIndicator.appendChild(dot);
                        });
                        currentScrollListener = updateIndicator;
                        targetPage.addEventListener('scroll', currentScrollListener);
                    }
                }
                tabs.forEach(t => t.classList.remove('active'));
                const activeTab = document.querySelector(`[data-page="${pageId}"]`);
                if (activeTab) { activeTab.classList.add('active'); }
                
                // Fechar o menu móvel ao clicar em um link
                if (window.innerWidth <= 768 && nav.classList.contains('nav-open')) {
                     nav.classList.remove('nav-open');
                     menuToggle.querySelector('i').className = 'fas fa-bars';
                     document.body.style.overflowY = 'auto'; // Reabilita a rolagem
                }
            }

            const codeSnippet = document.querySelector('.dart-code-snippet');
            if (codeSnippet) {
                codeSnippet.addEventListener('click', () => {
                    const codeToCopy = codeSnippet.querySelector('code').innerText;
                    const textarea = document.createElement('textarea');
                    textarea.value = codeToCopy;
                    textarea.style.position = 'fixed';
                    textarea.style.opacity = '0';
                    document.body.appendChild(textarea);
                    textarea.select();
                    try {
                        document.execCommand('copy');
                        codeSnippet.setAttribute('title', 'Copiado!');
                        setTimeout(() => { codeSnippet.setAttribute('title', 'Clique para copiar'); }, 2000);
                    } catch (err) {
                        console.error('Falha ao copiar o texto', err);
                        codeSnippet.setAttribute('title', 'Erro ao copiar');
                    }
                    document.body.removeChild(textarea);
                });
            }

            tabs.forEach(tab => {
                tab.addEventListener('click', function () {
                    const pageId = this.getAttribute('data-page');
                    showPage(pageId);
                });
            });

            showPage('about');
        });
    </script>
</body>
</html>
